<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIUSIC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="estilos/styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">MIUSIC</div>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="search.html"><i class="fas fa-search"></i> Buscar</a></li>
                <li><a href="library.html"><i class="fas fa-book"></i> Tu Biblioteca</a></li>
            </ul>
            <div class="user">
                <img src="https://via.placeholder.com/40" alt="Usuario" class="user-avatar">
                <span class="user-name"><a href="index.html">Volver al Inicio</a></span>
            </div>
        </nav>
        <main>
            <header>
                <h1>Autenticación</h1>
            </header>
            <div class="auth-content">
                <div id="login-section">
                    <form id="login-form">
                        <h2>Iniciar Sesión</h2>
                        <div class="form-group">
                            <label for="login-email">Correo electrónico</label>
                            <input type="email" id="login-email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Contraseña</label>
                            <input type="password" id="login-password" name="password" required>
                        </div>
                        <button type="submit" class="btn-primary">Iniciar Sesión</button>
                    </form>
                    <div class="auth-separator">
                        <span>o</span>
                    </div>
                    <div class="social-login">
                        <button class="btn-social btn-google">
                            <i class="fab fa-google"></i> Iniciar sesión con Google
                        </button>
                        <button class="btn-social btn-facebook">
                            <i class="fab fa-facebook-f"></i> Iniciar sesión con Facebook
                        </button>
                    </div>
                    <p class="auth-link">¿No tienes una cuenta? <a href="#" id="show-register">Regístrate</a></p>
                </div>
                
                <div id="register-section" style="display: none;">
                    <form id="register-form">
                        <h2>Registro</h2>
                        <div class="form-group">
                            <label for="username">Nombre de Usuario</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="rut">RUT</label>
                            <input type="text" id="rut" name="rut" required pattern="\d{1,2}\.\d{3}\.\d{3}[-][0-9kK]{1}" title="Formato: 12.345.678-9">
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="region">Región</label>
                            <select id="region" name="region" required>
                                <option value="">Seleccione una región</option>
                                <!-- Opciones de regiones chilenas se cargarán dinámicamente -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="comuna">Comuna</label>
                            <select id="comuna" name="comuna" required>
                                <option value="">Seleccione una comuna</option>
                                <!-- Las opciones se cargarán dinámicamente basadas en la región seleccionada -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirmación de Contraseña</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">Acepto los términos y condiciones</label>
                        </div>
                        <button type="submit" class="btn-primary">Registrarse</button>
                    </form>
                    <p class="auth-link">¿Ya tienes una cuenta? <a href="#" id="show-login">Inicia sesión</a></p>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <div class="now-playing">
            <div class="song-info">
                <img src="https://via.placeholder.com/60" alt="Portada del álbum" class="album-cover">
                <div class="song-details">
                    <h3 class="song-title">Título de la canción</h3>
                    <p class="artist">Artista</p>
                </div>
            </div>
            <div class="player-controls">
                <div class="controls">
                    <button id="prev"><i class="fas fa-step-backward"></i></button>
                    <button id="play-pause"><i class="fas fa-play"></i></button>
                    <button id="next"><i class="fas fa-step-forward"></i></button>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-info">
                        <span class="current-time">0:00</span>
                        <span class="total-time">0:00</span>
                    </div>
                </div>
            </div>
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" min="0" max="100" value="50" class="volume-slider">
            </div>
        </div>
    </footer>
    <script src="/scripts/script.js"></script>
</body>
</html>
