<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIUSIC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="estilos/styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">MIUSIC</div>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="search.html"><i class="fas fa-search"></i> Buscar</a></li>
                <li><a href="library.html"><i class="fas fa-book"></i> Tu Biblioteca</a></li>
                <li><a href="create-playlist.html" class="active"><i class="fas fa-plus-square"></i> Crear Playlist</a></li>
            </ul>
            <div class="user">
                <img src="https://via.placeholder.com/40" alt="Usuario" class="user-avatar">
                <span class="user-name"><a href="auth.html">Iniciar Sesión</a></span>
            </div>
        </nav>
        <main>
            <header>
                <h1>Crear Nueva Playlist</h1>
            </header>
            <section id="create-playlist-form">
                <form id="playlist-form">
                    <div class="form-group">
                        <label for="playlist-name">Nombre de la Playlist</label>
                        <input type="text" id="playlist-name" name="playlist-name" required>
                    </div>
                    <div class="form-group">
                        <label for="playlist-description">Descripción (opcional)</label>
                        <textarea id="playlist-description" name="playlist-description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="playlist-privacy">Privacidad</label>
                        <select id="playlist-privacy" name="playlist-privacy">
                            <option value="public">Pública</option>
                            <option value="private">Privada</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Crear Playlist</button>
                </form>
            </section>
            <section id="add-songs" class="song-search">
                <h2>Añadir Canciones</h2>
                <div class="search-bar">
                    <input type="text" id="song-search" placeholder="Buscar canciones">
                    <button id="search-button"><i class="fas fa-search"></i></button>
                </div>
                <div class="search-results">
                    <div class="song-list" id="search-results-list">
                        <!-- Los resultados de la búsqueda se añadirán aquí dinámicamente -->
                    </div>
                </div>
            </section>
        </main>
    </div>
    <footer>
        <div class="now-playing">
            <div class="song-info">
                <img src="https://via.placeholder.com/60" alt="Portada del álbum" class="album-cover">
                <div class="song-details">
                    <h3 class="song-title">Título de la canción</h3>
                    <p class="artist">Artista</p>
                </div>
            </div>
            <div class="player-controls">
                <div class="controls">
                    <button id="prev"><i class="fas fa-step-backward"></i></button>
                    <button id="play-pause"><i class="fas fa-play"></i></button>
                    <button id="next"><i class="fas fa-step-forward"></i></button>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-info">
                        <span class="current-time">0:00</span>
                        <span class="total-time">0:00</span>
                    </div>
                </div>
            </div>
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" min="0" max="100" value="50" class="volume-slider">
            </div>
        </div>
    </footer>
    <script src="/scripts/script.js"></script>
</body>
</html>
