<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIUSIC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="estilos/styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">MIUSIC</div>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="search.html" class="active"><i class="fas fa-search"></i> Buscar</a></li>
                <li><a href="library.html"><i class="fas fa-book"></i> Tu Biblioteca</a></li>
                <li><a href="create-playlist.html" class=""><i class="fas fa-plus-square"></i> Crear Playlist</a></li>
            </ul>
            <div class="user">
                <img src="https://via.placeholder.com/40" alt="Usuario" class="user-avatar">
                <span class="user-name"><a href="auth.html">Iniciar Sesión</a></span>
            </div>
        </nav>
        <main>
            <header>
                <div class="search-bar">
                    <input type="text" placeholder="Buscar canciones, artistas o álbumes">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </header>
            <section id="search-categories">
                <h2>Buscar por categoría</h2>
                <div class="category-grid">
                    <div class="category-item">
                        <i class="fas fa-music"></i>
                        <span>Canciones</span>
                    </div>
                    <div class="category-item">
                        <i class="fas fa-user"></i>
                        <span>Artistas</span>
                    </div>
                    <div class="category-item">
                        <i class="fas fa-compact-disc"></i>
                        <span>Álbumes</span>
                    </div>
                    <div class="category-item">
                        <i class="fas fa-list"></i>
                        <span>Playlists</span>
                    </div>
                    <div class="category-item">
                        <i class="fas fa-podcast"></i>
                        <span>Podcasts</span>
                    </div>
                    <div class="category-item">
                        <i class="fas fa-guitar"></i>
                        <span>Géneros</span>
                    </div>
                </div>
            </section>
            <section id="recent-searches">
                <h2>Búsquedas recientes</h2>
                <div class="recent-searches-list">
                    <div class="recent-search-item">
                        <i class="fas fa-history"></i>
                        <span>Búsqueda reciente 1</span>
                    </div>
                    <div class="recent-search-item">
                        <i class="fas fa-history"></i>
                        <span>Búsqueda reciente 2</span>
                    </div>
                    <div class="recent-search-item">
                        <i class="fas fa-history"></i>
                        <span>Búsqueda reciente 3</span>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <footer>
        <div class="now-playing">
            <div class="song-info">
                <img src="https://via.placeholder.com/60" alt="Portada del álbum" class="album-cover">
                <div class="song-details">
                    <h3 class="song-title">Título de la canción</h3>
                    <p class="artist">Artista</p>
                </div>
            </div>
            <div class="player-controls">
                <div class="controls">
                    <button id="prev"><i class="fas fa-step-backward"></i></button>
                    <button id="play-pause"><i class="fas fa-play"></i></button>
                    <button id="next"><i class="fas fa-step-forward"></i></button>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-info">
                        <span class="current-time">0:00</span>
                        <span class="total-time">0:00</span>
                    </div>
                </div>
            </div>
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" min="0" max="100" value="50" class="volume-slider">
            </div>
        </div>
    </footer>
    <script src="/scripts/script.js"></script>
</body>
</html>
